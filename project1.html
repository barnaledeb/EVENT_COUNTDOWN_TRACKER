<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Tracker</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full height for vertical centering */
            background: url('image.jpeg') no-repeat center center fixed;
            /* Background image */
            background-size: cover;
            /* Make the image cover the entire screen */
        }

        .container {
            max-width: 400px;
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            /* Glassmorphism blur effect */
            background: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            /* Enhanced shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Soft border */
            text-align: left;
            /* Align all text to the left */
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            /* Slight zoom on hover for the form */
        }


        h1 {
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            /* Center the heading */
            text-shadow: 1px 1px 3px #000000;
            /* Subtle text shadow */
        }

        label {
            display: block;
            margin-bottom: 8px;
            /* Space between label and input box */
            font-weight: bold;
            color: #ffffff;
            /* White text for labels */
            text-shadow: 1px 1px 2px #000000;
        }

        input,
        button {
            margin-bottom: 20px;
            /* Increased spacing between input fields and button */
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            /* Box shadow for inputs and button */
            transition: all 0.3s ease;
        }

        input {
            background: rgba(255, 255, 255, 0.6);
            /* Semi-transparent input background */
            color: #333;
            outline: none;
            font-weight: bold;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            /* Brighter input background on focus */
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
            /* Highlight input */
            transform: scale(1.03);
            /* Slight scale effect */
        }

        button {
            background: linear-gradient(135deg, #007bff, #004080);
            /* Gradient effect on button */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #004080, #007bff);
            /* Invert gradient on hover */
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.8);
            transform: scale(1.05);
            /* Slight scale-up effect */
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Event Countdown Tracker</h1>
        <div><label>Event Name <span style="color: red;">*</span>:</label>
            <input type="text" id="eventName" placeholder="Enter Your Event Name" >
        </div>
        <div><label>Event Date<span style="color: red;">*</span>:</label>
            <input type="date" id="eventDate" placeholder="Enter Your Event Date" >
        </div>
        <button id="calculateBtn">Calculate Countdown</button>
        <div class="result" id="result">
            <!-- <p>Event Name,Event Date</p> -->
        </div>

    </div>
    <script src="./project1.js"></script>
</body>

</html>
